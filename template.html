<html lang="en-us">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/uikit.min.css" />
    <script src="assets/js/uikit.min.js"></script>
    <script src="assets/js/uikit-icons.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">

    #chart {
      width: 60% !important;
      height: auto !important;
    }

<body>
    <header>
        <img class='Logo' src='assets/img/logo.png'></img>
        <p class='MenuItem LastItem'>Sponsors</p>
        <p class='MenuItem'>Charities</p>
        <p class='MenuItem'>Reports</p>
    </header>
  <div class="Container" >
<div class="ReportingHeader">Hi Robbie!<br /> Your contributions this month resulted in <br /><strong>31 interventions</strong> in <strong>15 communities!</strong> See more below.
 </div>
  </div>
  <iframe src="NZMap.html" height="600px" width="100%"></iframe>
  <div class="Container" >
    <table id="donation-table" class="uk-table-small" style="float: left">
      <thead>
          <tr><th>Charity Name</th><th>Donation</th><th>Expense</th></tr>
      </thead>
      <tbody id="donation-body">

      </tbody>
    </table>
    <canvas id="chart"></canvas>
  </div>
  <script>
    d3.csv('https://raw.githubusercontent.com/waltzaround/Fundy2/master/contributions.csv')
      .then(response => {
      data = response.map(d => {
        let expendenture = document.createElement('tr');
        expendenture.innerHTML = "<td>" + d.Name + "</td><td>$" + d.TotalExpenditure + "</td><td>" + d.Expense + "</td>";
        document.getElementById('donation-body').appendChild(expendenture)
      });
    })
    </script>
    
  </div>

  <script>
    let ctx = document.getElementById('chart')
    let dataSets = {
      datasets: [{
              data: [10, 20, 30, 15,20,12,14,15,18,20,20],
              backgroundColor: ["#0074D9", "#FF4136", "#2ECC40", "#FF851B", "#7FDBFF", "#B10DC9", "#FFDC00", "#001f3f", "#39CCCC", "#01FF70", "#85144b"]
        }],
      labels: [
          'Homeless helpers',
          'Dog feeders',
          'Goldfish lovers assocaition',
          'Elders association',
          'Penguin assistance',
          'Christchurch cyborg initiative',
          'Goldfish lovers assocaition',
          'Music inspiration corporation'
    ]}
    let chart = new Chart(ctx,{
      type: 'pie',
      data:dataSets,
      options: {
        responsive: true,
        title: {
          display: true,
          text: 'Donation break down',
          fontSize: 30 
        },
        labels: {
          fontSize: 28,
        }
      }
    })
  </script>
</body>

</html>
